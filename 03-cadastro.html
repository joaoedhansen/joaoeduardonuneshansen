<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./03-cadastro.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./03-cadastro.js"></script>
</head>

<body>



    <div class="container">

        <div class="box">

            <h1>Cadastra-se</h1>

            <div class="gridNome">
            <input type="text" placeholder="Nome:" id="textoNome" autofocus>
            <input type="text" placeholder="Sobrenome:" id="textoSobrenome">
        </div>

            <div class="gridNumeros">
            <input type="number" placeholder="CPF:" id="textoCpf">
            <input type="tel" placeholder="Telefone:" id="textoTelefone">
        </div>

            <div class="gridSenha">
            <input type="email" placeholder="E-mail:" id="textoEmail">
            <input type="password" placeholder="Senha:" id="textoSenha">
        </div>

            <button id="btn" onclick="cadastrar()" type="button">Cadastrar</button>

            <p>Voltar ao login? <a href="./01-login.html">Clique aqui.</a>
            <p>Esqueceu a senha? <a href="./02-esqueci-senha.html">Clique aqui.</a>  

        </div>
        
    </div>


</body>

</html>
